<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <mat-list-item>
        <a mat-list-item routerLink="/" routerLinkActive="router-link-active">
          <mat-icon>info</mat-icon>
          <span>Products</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="icon-button with menu icon" (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button [matMenuTriggerFor]="menu">Account</a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Orders</button>
    </mat-menu>
    <a mat-button extended>
      <mat-icon>person_add</mat-icon>
      <span>Signup</span>
    </a>

    <a mat-button extended>
      <mat-icon>account_circle</mat-icon>
      <span>Login</span>
    </a>

  </mat-toolbar>
  <router-outlet />
</mat-sidenav-container>
