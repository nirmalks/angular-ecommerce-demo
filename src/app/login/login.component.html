<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="loginSubmit()">

      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" placeholder="Enter email" formControlName="email" (blur)="updateErrorMessage()"
          required />
        @if (loginForm.get('email')?.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" placeholder="Enter password" formControlName="password" (blur)="updateErrorMessage()"
          required />
        @if (loginForm.get('password')?.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
        }
      </mat-form-field>
      <button type="submit" [disabled]="!loginForm.valid">Submit</button>
      <button type="submit" (click)="reset()">Reset</button>
      {{loginForm.value | json}}
    </form>
  </mat-card-content>
</mat-card>
