<mat-card>
  <mat-card-title>Signup</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" class="login-form" (ngSubmit)="signupSubmit()">

      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" placeholder="Enter email" formControlName="email" (blur)="updateEmailErrorMessage()"
          required />
        @if (signupForm.get('email')?.invalid) {
          <mat-error>{{emailErrorMessage()}}</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" placeholder="Enter password" formControlName="password" (blur)="updatePasswordErrorMessage()"
          required />
        @if (signupForm.get('password')?.invalid) {
          <mat-error>{{passwordErrorMessage()}}</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" placeholder="Enter password" formControlName="confirmPassword" (blur)="updateConfirmPasswordErrorMessage()"
          required />
        @if (signupForm.get('confirmPassword')?.invalid) {
          <mat-error>{{confirmPasswordErrorMessage()}}</mat-error>
        }
      </mat-form-field>
      <!-- <button type="submit" [disabled]="!signupForm.valid">Submit</button> -->
      <button type="submit" (click)="reset()">Reset</button>

    </form>
  </mat-card-content>
</mat-card>
